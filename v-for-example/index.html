<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>v-for Directive Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <script src="app.js"></script>
  </body>
</html>
