<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>v-model two way binding example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <script src="app.js"></script>
  </body>
</html>
