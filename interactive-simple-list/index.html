<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Interactive simple list</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="todo in todos"> {{ todo.text }} <button v-on:click="removeCompleted"> Completed </button> </li>
      </ol>
      <input v-model="message"><button v-on:click="addTodo">Add Todo</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
